<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GBT Animation Cards Library</title>
  <style>
    :root{
      --bg0:#070a12;
      --bg1:#0b1020;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.10);
      --text:#e8eeff;
      --muted:rgba(232,238,255,.72);
      --accent:rgba(111,180,255,.55);

      --shine-base: rgba(255,255,255,.10);
      --shine-mid:  rgba(255,255,255,.34);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:
        radial-gradient(1000px 700px at 25% 5%, #162a5a, transparent 55%),
        radial-gradient(900px 650px at 85% 25%, #2a1848, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 18px;
      display:grid;
      place-items:center;
    }

    /* Pause all animations */
    body.gbt-paused *{ animation-play-state: paused !important; }

    .app{
      width:min(980px, 96vw);
      height:min(820px, 92vh);
      border: 1px solid var(--border);
      border-radius: 18px;
      background: var(--panel);
      overflow:hidden;
      box-shadow: 0 30px 90px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
    }

    .top{
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,.07);
      display:flex;
      gap:12px;
      align-items:flex-start;
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      min-width: 220px;
    }
    .pulse{
      width:10px; height:10px; border-radius:50%;
      background: rgba(111,180,255,.85);
      box-shadow: 0 0 18px rgba(111,180,255,.45);
    }
    .title{ font-weight:800; letter-spacing:.2px; }
    .subtitle{
      margin-top: 3px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.3;
    }

    .controls{
      margin-left:auto;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      border: 1px solid var(--border);
      background: rgba(0,0,0,.16);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 750;
      font-size: 13px;
      transition: transform .06s ease, opacity .2s ease, background .2s ease;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      background: rgba(111,180,255,.18);
      border-color: rgba(111,180,255,.22);
    }

    .search{
      width: 260px;
      max-width: 60vw;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.16);
      color: var(--text);
      outline:none;
      font-size: 13px;
    }
    .search::placeholder{ color: rgba(232,238,255,.55); }

    /* Scroll area */
    .scroll{
      flex:1;
      overflow:auto;
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    /* Cards */
    .card{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.05);
      border-radius: 16px;
      overflow:hidden;
    }

    .card-h{
      padding: 12px 12px 10px;
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
      border-bottom: 1px solid rgba(255,255,255,.07);
    }

    .card-title{
      margin:0;
      font-size: 13px;
      font-weight: 850;
      letter-spacing:.2px;
    }
    .card-note{
      margin:4px 0 0;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.3;
      max-width: 72ch;
    }

    .badges{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .badge{
      font-size: 11px;
      color: rgba(232,238,255,.86);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.14);
      padding: 6px 8px;
      border-radius: 999px;
      white-space:nowrap;
    }

    .demo{
      padding: 12px;
      min-height: 86px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
    }

    .demo.clickable{
      cursor:pointer;
    }

    .code{
      padding: 0 12px 12px;
    }

    pre{
      margin:0;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 10px 10px;
      overflow:auto;
      font-size: 12px;
      line-height: 1.35;
      color: rgba(232,238,255,.92);
    }
    code{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }

    .card-actions{
      margin-top: 8px;
      display:flex;
      gap: 8px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    /* ====== shared demo primitive ====== */
    .bubble{
      max-width: 520px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.07);
      padding: 12px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
      line-height: 1.35;
      white-space: pre-wrap;
    }

    /* ====== ANIMATIONS ====== */

    /* A) pop-in */
    .anim-pop{
      animation: pop .18s ease-out both;
      transform-origin: 25% 100%;
    }
    @keyframes pop{
      from { transform: translateY(6px) scale(.985); opacity: 0; }
      to   { transform: translateY(0)  scale(1);     opacity: 1; }
    }

    /* B) slide-in (left/right) */
    .anim-slide-left{ animation: slideL .22s ease-out both; }
    .anim-slide-right{ animation: slideR .22s ease-out both; }
    @keyframes slideL{
      from{ transform: translateX(-10px); opacity: 0; }
      to  { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideR{
      from{ transform: translateX(10px); opacity: 0; }
      to  { transform: translateX(0); opacity: 1; }
    }

    /* C) thinking shimmer skeleton (left -> right shine) */
    .skel{
      width: min(520px, 90%);
      background: rgba(26,34,51,.85);
      border-color: rgba(255,255,255,.08);
    }
    .skel-lines{ display:flex; flex-direction:column; gap:10px; width:100%; }
    .skel-line{
      height: 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      position: relative;
      overflow:hidden;
    }
    .skel-line::after{
      content:"";
      position:absolute;
      inset:0;
      transform: translateX(-120%);
      background: linear-gradient(
        90deg,
        transparent 0%,
        var(--shine-base) 35%,
        var(--shine-mid) 50%,
        var(--shine-base) 65%,
        transparent 100%
      );
      animation: shine 1.05s ease-in-out infinite;
    }
    @keyframes shine{
      0%   { transform: translateX(-120%); }
      100% { transform: translateX(120%); }
    }
    .w92{ width:92%; }
    .w78{ width:78%; }
    .w58{ width:58%; }
    .d0::after{ animation-delay: .00s; }
    .d1::after{ animation-delay: .12s; }
    .d2::after{ animation-delay: .24s; }

    /* D) typing dots (bounce) */
    .typing{
      display:inline-flex;
      gap: 6px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.07);
      align-items:center;
    }
    .typing .dot{
      width: 7px; height: 7px;
      border-radius: 50%;
      background: rgba(232,238,255,.9);
      opacity: .35;
      animation: dotBounce 1.0s infinite;
    }
    .typing .dot:nth-child(2){ animation-delay:.12s; }
    .typing .dot:nth-child(3){ animation-delay:.24s; }
    @keyframes dotBounce{
      0%, 80%, 100% { transform: translateY(0); opacity: .35; }
      40% { transform: translateY(-4px); opacity: 1; }
    }

    /* E) wave dots (alt typing) */
    .wave{
      display:inline-flex;
      gap: 6px;
      align-items:flex-end;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.07);
    }
    .wave span{
      width: 6px; height: 6px; border-radius: 50%;
      background: rgba(232,238,255,.85);
      animation: wave 1.1s ease-in-out infinite;
      opacity: .8;
    }
    .wave span:nth-child(2){ animation-delay:.12s; }
