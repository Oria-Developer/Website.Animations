<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GBT Animations Library</title>
  <style>
    /* =========================
       GBT ANIMATIONS LIBRARY
       (a practical set of common chat UI animations)
       ========================= */

    :root{
      --bg0:#070a12;
      --bg1:#0b1020;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.10);
      --text:#e8eeff;
      --muted:rgba(232,238,255,.72);
      --accent:rgba(111,180,255,.55);
      --accent2:rgba(255,255,255,.22);

      --shine-base: rgba(255,255,255,.10);
      --shine-mid:  rgba(255,255,255,.32);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:
        radial-gradient(1000px 700px at 25% 5%, #162a5a, transparent 55%),
        radial-gradient(900px 650px at 85% 25%, #2a1848, transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Global pause control */
    body.gbt-paused *{
      animation-play-state: paused !important;
    }

    .gbt-wrap{
      width:min(1100px, 95vw);
      margin: 24px auto 40px;
      padding: 0 8px;
    }

    .gbt-topbar{
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
      margin-bottom: 16px;
    }

    h1{
      margin:0;
      font-size: 20px;
      letter-spacing: .2px;
    }
    .gbt-sub{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
      max-width: 72ch;
    }

    .gbt-actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .gbt-btn{
      border: 1px solid var(--border);
      background: rgba(0,0,0,.18);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 650;
      font-size: 13px;
      transition: transform .06s ease, opacity .2s ease, background .2s ease;
      user-select:none;
    }
    .gbt-btn:active{ transform: translateY(1px); }
    .gbt-btn.primary{
      background: rgba(111,180,255,.18);
      border-color: rgba(111,180,255,.22);
    }

    .gbt-grid{
      display:grid;
      grid-template-columns: repeat( auto-fit, minmax(260px, 1fr) );
      gap: 12px;
    }

    .gbt-card{
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: 16px;
      overflow:hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }

    .gbt-card-h{
      padding: 12px 12px 8px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      border-bottom: 1px solid rgba(255,255,255,.07);
    }

    .gbt-card-title{
      font-size: 13px;
      font-weight: 750;
      letter-spacing:.2px;
      margin:0;
    }

    .gbt-card-note{
      margin:4px 0 0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.3;
    }

    .gbt-card-tools{
      display:flex;
      gap:8px;
      align-items:center;
    }

    .gbt-pill{
      font-size: 11px;
      color: rgba(232,238,255,.85);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.15);
      padding: 6px 8px;
      border-radius: 999px;
      white-space:nowrap;
    }

    .gbt-demo{
      padding: 12px;
      min-height: 86px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
    }

    .gbt-code{
      padding: 0 12px 12px;
    }
    pre{
      margin:0;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 10px 10px;
      color: rgba(232,238,255,.92);
      overflow:auto;
      font-size: 12px;
      line-height: 1.35;
    }
    code{ font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }

    .gbt-copy{
      width:100%;
      margin-top: 8px;
      display:flex;
      justify-content:flex-end;
    }
    .gbt-copy button{
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 10px;
    }

    /* =========================
       COMPONENT PRIMITIVES
       ========================= */

    .gbt-bubble{
      max-width: 420px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.07);
      padding: 12px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.22);
      line-height: 1.35;
    }

    /* 1) Message pop-in (we used this earlier) */
    .gbt-anim-pop{
      animation: gbt-pop .18s ease-out both;
      transform-origin: 25% 100%;
    }
    @keyframes gbt-pop{
      from { transform: translateY(6px) scale(.985); opacity: 0; }
      to   { transform: translateY(0)  scale(1);     opacity: 1; }
    }

    /* 2) Shimmer skeleton lines (thinking) (we used this earlier) */
    .gbt-skel{
      width: min(420px, 90%);
      background: rgba(26,34,51,.85);
      border-color: rgba(255,255,255,.08);
    }
    .gbt-skel-lines{ display:flex; flex-direction:column; gap:10px; }
    .gbt-skel-line{
      height: 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      position: relative;
      overflow:hidden;
    }
    .gbt-skel-line::after{
      content:"";
      position:absolute;
      inset:0;
      transform: translateX(-120%);
      background: linear-gradient(
        90deg,
        transparent 0%,
        var(--shine-base) 35%,
        var(--shine-mid) 50%,
        var(--shine-base) 65%,
        transparent 100%
      );
      animation: gbt-shine 1.05s ease-in-out infinite;
    }
    @keyframes gbt-shine{
      0%   { transform: translateX(-120%); }
      100% { transform: translateX(120%); }
    }
    .w92{ width:92%; }
    .w78{ width:78%; }
    .w58{ width:58%; }
    .d0::after{ animation-delay: .00s; }
    .d1::after{ animation-delay: .12s; }
    .d2::after{ animation-delay: .24s; }

    /* 3) Typing dots (classic chat indicator) */
    .gbt-typing{
      display:inline-flex;
      gap: 6px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.07);
      align-items:center;
    }
    .gbt-typing .dot{
      width: 7px; height: 7px;
      border-radius: 50%;
      background: rgba(232,238,255,.85);
      opacity: .35;
      animation: gbt-dot-bounce 1.0s infinite;
    }
    .gbt-typing .dot:nth-child(2){ animation-delay:.12s; }
    .gbt-typing .dot:nth-child(3){ animation-delay:.24s; }
    @keyframes gbt-dot-bounce{
      0%, 80%, 100% { transform: translateY(0); opacity: .35; }
      40% { transform: translateY(-4px); opacity: 1; }
    }

    /* 4) Blinking caret (we used this earlier) */
    .gbt-caret{
      display:inline-block;
      width: 9px;
      margin-left: 3px;
      transform: translateY(1px);
      opacity: .95;
      animation: gbt-blink 1s steps(1) infinite;
    }
    @keyframes gbt-blink{
      0%, 49%{ opacity: 1; }
      50%, 100%{ opacity: 0; }
    }

    /* 5) Single pulsing dot (presence / live) */
    .gbt-pulse-dot{
      width: 12px; height: 12px; border-radius: 50%;
      background: rgba(111,180,255,.85);
      box-shadow: 0 0 0 0 rgba(111,180,255,.45);
      animation: gbt-pulse 1.1s ease-out infinite;
    }
    @keyframes gbt-pulse{
      0%   { transform: scale(.95); box-shadow: 0 0 0 0 rgba(111,180,255,.45); }
      70%  { transform: scale(1.0); box-shadow: 0 0 0 10px rgba(111,180,255,0); }
      100% { transform: scale(.95); box-shadow: 0 0 0 0 rgba(111,180,255,0); }
    }

    /* 6) Breathing bubble (subtle pulsing container) */
    .gbt-breathe{
      animation: gbt-breathe 1.6s ease-in-out infinite;
      border-color: rgba(111,180,255,.18);
      background: rgba(111,180,255,.10);
    }
    @keyframes gbt-breathe{
      0%, 100%{ transform: scale(1); filter: brightness(1); }
      50%{ transform: scale(1.01); filter: brightness(1.08); }
    }

    /* 7) Spinner (fallback loading) */
    .gbt-spinner{
      width: 26px; height: 26px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,.14);
      border-top-color: rgba(232,238,255,.85);
      animation: gbt-spin .75s linear infinite;
    }
    @keyframes gbt-spin{
      to{ transform: rotate(360deg); }
    }

    /* 8) Wave dots (slightly different from bounce) */
    .gbt-wave{
      display:inline-flex;
      gap: 6px;
      align-items:flex-end;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.07);
    }
    .gbt-wave span{
      width: 6px; height: 6px; border-radius: 50%;
      background: rgba(232,238,255,.85);
      animation: gbt-wave 1.1s ease-in-out infinite;
      opacity: .8;
    }
    .gbt-wave span:nth-child(2){ animation-delay:.12s; }
    .gbt-wave span:nth-child(3){ animation-delay:.24s; }
    @keyframes gbt-wave{
      0%, 100%{ transform: translateY(0); opacity: .45; }
      50%{ transform: translateY(-6px); opacity: 1; }
    }

    /* 9) Shimmering text “Thinking…” */
    .gbt-shimmer-text{
      font-weight: 750;
      letter-spacing: .2px;
      color: rgba(232,238,255,.25);
      position: relative;
      display:inline-block;
      background: linear-gradient(
        90deg,
        rgba(232,238,255,.20) 0%,
        rgba(232,238,255,.95) 50%,
        rgba(232,238,255,.20) 100%
      );
      background-size: 220% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gbt-text-shimmer 1.1s ease-in-out infinite;
    }
    @keyframes gbt-text-shimmer{
      0%{ background-position: 0% 50%; }
      100%{ background-position: 100% 50%; }
    }

    /* 10) Indeterminate progress bar */
    .gbt-bar{
      width: min(420px, 90%);
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      overflow:hidden;
      position: relative;
    }
    .gbt-bar::after{
      content:"";
      position:absolute;
      top:0; bottom:0;
      width: 40%;
      left: -40%;
      border-radius: 999px;
      background: linear-gradient(90deg, transparent, rgba(111,180,255,.75), transparent);
      animation: gbt-bar 1.05s ease-in-out infinite;
    }
    @keyframes gbt-bar{
      0%{ left:-40%; }
      100%{ left: 100%; }
    }

    /* Replay helper: clicking a demo restarts animations */
    .gbt-replay-hint{
      color: rgba(232,238,255,.65);
      font-size: 12px;
      text-align:center;
      margin-top: 8px;
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition:none !important; }
    }
  </style>
</head>
<body>
  <div class="gbt-wrap">
    <div class="gbt-topbar">
      <div>
        <h1>GBT Animations Library</h1>
        <p class="gbt-sub">

          plus other common
